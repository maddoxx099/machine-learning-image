<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Hindi Translation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f8f8;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .translation-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>English to Hindi Translation</h1>
    <form action="/translate" method="post">
        <label for="text_to_translate">Enter English Text:</label>
        <textarea name="text_to_translate" id="text_to_translate" rows="4" required></textarea>
        <br>
        <input type="submit" value="Translate">
    </form>
    {% if text_to_translate %}
        <div class="translation-result">
            <h3>Translation:</h3>
            <p>{{ translated_text }}</p>
        </div>
    {% endif %}
</body>
</html>
